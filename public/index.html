<html>

<head>
    <title>cliMATE</title>
    <link href="index.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="common.js" type="text/javascript"></script>
</head>

<body>
    <datalist id="cities"></datalist>
    <div id="flexBox1" class="flex-root">
        <h1 id="title" class="center-aligned">cli<span class="big-text">mate</span>
        </h1>
        <div id="searchContainer" class="flex-row">
            <input id="searchBox" class="growing big-text" type="text" placeholder="Tu ciudad..." list="cities" />
            <button id="searchButton" class="big-text material-icons">search</button>
        </div>
        <div class="flex-row">
            <div id="currentWeatherContainer" class="growing block flex-col" hidden>
                <div id="currentWeather" class="flex-col">
                    <div class="flex-row">
                        <div class="growing big-text"><output id="currentTemp"></output> ºC</div>
                        <div class="right-aligned">
                            <div>
                                Humedad:
                                <span class="m-humid"></span>%
                            </div>
                            <div>
                                Presión:
                                <span class="m-press"></span>hPa
                            </div>
                            <div>
                                Nubes:
                                <span class="clouds"></span>%
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right-aligned">
                    Última actualización: <span id="lastUpdate"></span>
                </div>
            </div>
            <div id="forecast" class="growing block flex-col" hidden>
                <div class="growing flex-row">
                    <button class="material-icons navigation">keyboard_arrow_left</button>
                    <div class="growing">
                        <svg viewBox="0 0 8 2.2">
                            <defs>
                                <linearGradient id="g1" gradientTransform="rotate(90)">
                                    <stop offset="20%" stop-color="red" stop-opacity="0.2" />
                                    <stop offset="80%" stop-color="blue" stop-opacity="0.2" />
                                </linearGradient>
                            </defs>
                            <!-- background -->
                            <path d="" fill="url(#g1)" stroke="darkviolet" stroke-width="0.025" />
                            <!-- Precipitation bars -->
                            <g id="precipitations" fill="lightseagreen" stroke="lightseagreen" stroke-width="0.025" />
                            <!-- Min temperature -->
                            <g id="minTemp" fill="blue" />
                            <!-- Max temperature -->
                            <g id="maxTemp" fill="red" />
                        </svg>
                        <div id="icons" class="flex-row"></div>
                        <div id="times" class="flex-row"></div>
                        <div class="flex-row">
                            <div id="firstDate" class="left-aligned growing"></div>
                            <div id="lastDate" class="right-aligned growing"></div>
                        </div>
                    </div>
                    <button class="material-icons navigation">keyboard_arrow_right</button>
                </div>
            </div>
        </div>
    </div>
    <script src="cities.js" type="text/javascript"></script>
    <script src="current-weather.js" type="text/javascript"></script>
    <script src="forecast-5d.js" type="text/javascript"></script>
    <script src="search.js" type="text/javascript"></script>
</body>

</html>
