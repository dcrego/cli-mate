<html>

<head>
    <title>cliMATE</title>
    <link href="index.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="jquery-3.3.1.min.js" type="text/javascript"></script>
</head>

<body>
    <div id="flexBox1" class="flex-root">
        <h1 id="title" class="center-aligned">cli<span class="big-text">mate</span>
        </h1>
        <div id="searchContainer" class="flex-row">
            <input id="searchBox" class="growing big-text" type="text" name="city" placeholder="Tu ciudad..." />
            <button id="searchButton" class="big-text">
                <i class="material-icons">search</i>
            </button>
        </div>
        <div class="flex-row">
            <div class="growing block debug">
                <div id="currentWeather" class="flex-col">
                    <h2 class="center-aligned">Ahora</h2>
                    <div>
                        <img class="w-icon">
                        <span class="w-description"></span>
                    </div>
                    <div>
                        Temperatura:
                        <span class="m-temp-c"></span>ºC
                    </div>
                    <div>
                        Humedad:
                        <span class="m-humid"></span>%
                    </div>
                    <div>
                        Presión:
                        <span class="m-press"></span>hPa
                    </div>
                    <div>
                        Viento:
                        <span class="wind-s"></span>m/s
                        <span class="wind-r"></span>º
                    </div>
                    <div>
                        Nubes:
                        <span class="clouds"></span>%
                    </div>
                    <div>
                        Última hora:
                        <span class="time"></span>
                    </div>
                </div>
            </div>
            <div id="forecast" class="growing block debug flex-col">
                <h2 class="center-aligned">Previsión</h2>
                <div class="growing flex-row">
                    <button class="material-icons">keyboard_arrow_left</button>
                    <div class="growing">
                        <svg viewBox="0 0 8 2">
                            <defs>
                                <linearGradient id="g1" gradientTransform="rotate(90)">
                                    <stop offset="10%" stop-color="red" stop-opacity="0.5" />
                                    <stop offset="90%" stop-color="blue" stop-opacity="0.5" />
                                </linearGradient>
                            </defs>
                            <!-- background -->
                            <path d="M 0.5 1.0
                                L 1.5 0.8
                                L 2.5 0.5
                                L 3.5 0.2
                                L 4.5 0.0
                                L 5.5 0.2
                                L 6.5 0.5
                                L 7.5 0.8
                                L 7.5 1.8
                                L 6.5 1.5
                                L 5.5 1.2
                                L 4.5 1.0
                                L 3.5 1.2
                                L 2.5 1.5
                                L 1.5 1.8
                                L 0.5 2.0 Z" fill="url(#g1)" stroke-width="0.0" />
                            <!-- Precipitation bars -->
                            <g fill="lightseagreen">
                                <rect x="0.1" y="0.0" width="0.8" height="2.0" />
                                <rect x="1.1" y="0.4" width="0.8" height="1.6" />
                                <rect x="2.1" y="1.0" width="0.8" height="1.0" />
                                <rect x="3.1" y="1.6" width="0.8" height="0.4" />
                                <rect x="4.1" y="2.0" width="0.8" height="0.0" />
                                <rect x="5.1" y="1.6" width="0.8" height="0.4" />
                                <rect x="6.1" y="1.0" width="0.8" height="1.0" />
                                <rect x="7.1" y="0.4" width="0.8" height="1.6" />
                            </g>
                            <!-- Max temperature -->
                            <g fill="red">
                                <circle cx="0.5" cy="1.0" r="0.075" />
                                <circle cx="1.5" cy="0.8" r="0.075" />
                                <circle cx="2.5" cy="0.5" r="0.075" />
                                <circle cx="3.5" cy="0.2" r="0.075" />
                                <circle cx="4.5" cy="0.0" r="0.075" />
                                <circle cx="5.5" cy="0.2" r="0.075" />
                                <circle cx="6.5" cy="0.5" r="0.075" />
                                <circle cx="7.5" cy="0.8" r="0.075" />
                            </g>
                            <!-- Min temperature -->
                            <g fill="blue">
                                <circle cx="0.5" cy="2.0" r="0.075" />
                                <circle cx="1.5" cy="1.8" r="0.075" />
                                <circle cx="2.5" cy="1.5" r="0.075" />
                                <circle cx="3.5" cy="1.2" r="0.075" />
                                <circle cx="4.5" cy="1.0" r="0.075" />
                                <circle cx="5.5" cy="1.2" r="0.075" />
                                <circle cx="6.5" cy="1.5" r="0.075" />
                                <circle cx="7.5" cy="1.8" r="0.075" />
                            </g>
                        </svg>
                        <div class="flex-row">
                            <div class="center-aligned growing">00:00</div>
                            <div class="center-aligned growing">00:00</div>
                            <div class="center-aligned growing">00:00</div>
                            <div class="center-aligned growing">00:00</div>
                            <div class="center-aligned growing">00:00</div>
                            <div class="center-aligned growing">00:00</div>
                            <div class="center-aligned growing">00:00</div>
                            <div class="center-aligned growing">00:00</div>
                        </div>
                        <div class="flex-row">
                            <div class="left-aligned growing">Hoy</div>
                            <div class="right-aligned growing">Mañana</div>
                        </div>
                    </div>
                    <button class="material-icons">keyboard_arrow_right</button>
                </div>
            </div>
        </div>
    </div>
    <script src="current-weather.js" type="text/javascript"></script>
</body>

</html>
